<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Ordering Platform</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
        <div class="container">
            <img src="img/banner.png" alt class="banner">
            <div class="hot-deal">
                <div class="navigation">
                    <div class="text">Up to -40%</div>
                    <div class="radio-container">
                        <label class>
                            <input type="radio" name="radio" checked="checked">
                            <span class="label-text">Vegan</span>
                        </label>
                        <label class>
                            <input type="radio" name="radio">
                            <span class="label-text">Sushi</span>
                        </label>
                        <label class>
                            <input type="radio" name="radio">
                            <span class="label-text">Pizza & Fast food</span>
                        </label>
                        <label class>
                            <input type="radio" name="radio">
                            <span class="label-text">Others</span>
                        </label>
                    </div>
                </div>
                <div class="item-list">
                    <div class="item">
                        <img src="img/hotdealitem.png" alt class="banner">
                    </div>
                    <div class="item">
                        <img src="img/hotdealitem2.png" alt class="banner">
                    </div>
                    <div class="item">
                        <img src="img/hotdealitem3.png" alt class="banner">
                    </div>
                </div>
            </div>
            <div class="category">
                <div class="text">Categories</div>
                <div class="item-list">
                    <img src="img/category.png" alt="">
                    <img src="img/category2.png" alt="">
                    <img src="img/category3.png" alt="">
                    <img src="img/category4.png" alt="">
                    <img src="img/category5.png" alt="">
                    <img src="img/category6.png" alt="">
                </div>
            </div>
            <div class="category">
                <div class="text">Popular Restaurants</div>
                <div class="item-list">
                    <img src="img/popular.png" alt="">
                    <img src="img/popular2.png" alt="">
                    <img src="img/popular3.png" alt="">
                    <img src="img/popular4.png" alt="">
                    <img src="img/popular5.png" alt="">
                    <img src="img/popular6.png" alt="">
                </div>
            </div>
            <div class="download">
                <img src="img/downloadbanner.png" alt="" class="download-banner">
                <div class="download-button">
                    <a href="#"><img src="img/applestore.png" alt=""></a>
                    <a href="#"><img src="img/ggplay.png" alt=""></a>
                </div>
            </div>
            <div class="summary">
                <div class="item">
                    <div class="value">600+</div>
                    <div class="text">Registered Riders</div>
                </div>
                <div class="line"></div>
                <div class="item">
                    <div class="value">800,000+</div>
                    <div class="text">Orders Delivered</div>
                </div>
                <div class="line"></div>
                <div class="item">
                    <div class="value">600+</div>
                    <div class="text">Restaurant Partners</div>
                </div>
                <div class="line"></div>
                <div class="item">
                    <div class="value">17,000+</div>
                    <div class="text">Food Items</div>
                </div>
            </div>
        </div>
    </body>
</html>
