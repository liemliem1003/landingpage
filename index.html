        <script>
const itemsByCategory = {
    chay: [
        { src: "img/hotdealitem.png", alt: "Món chay 1" },
        { src: "img/hotdealitem.png", alt: "Món chay 2" },
    ],
    sushi: [
        { src: "img/hotdealitem2.png", alt: "Sushi 1" },
        { src: "img/hotdealitem.png", alt: "Sushi 2" },
    ],
    pizza: [
        { src: "img/hotdealitem.png", alt: "Pizza 1" },
        { src: "img/hotdealitem2.png", alt: "Pizza 2" },
    ],
    khac: [
        { src: "img/hotdealitem2.png", alt: "Món khác 1" },
        { src: "img/hotdealitem2.png", alt: "Món khác 2" },
    ]
};

function updateItemList(category) {
    const itemList = document.getElementById('item-list');
    itemList.innerHTML = ''; 
    itemsByCategory[category].forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        const img = document.createElement('img');
        img.src = item.src;
        img.alt = item.alt;
        img.className = 'banner';

        itemDiv.appendChild(img);
        itemList.appendChild(itemDiv);
    });
}
document.querySelectorAll('.radio-container input[type="radio"]').forEach(radio => {
    radio.addEventListener('change', function() {
        if (this.checked) {
            updateItemList(this.getAttribute('data-category'));
        }
    });
});
updateItemList(document.querySelector('.radio-container input[type="radio"]:checked').getAttribute('data-category'));

        </script>
